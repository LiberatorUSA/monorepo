language: java
  
branches:
  only:
  - master

jobs:
  include:
  
  - name: build
    language: minimal
    script: tools/ci/core/build.sh
    if: type = push

  - name: server
    before_install: cd apps/server
    script: ./gradlew clean build
    if: type = api

  - name: client
    before_install: cd apps/client
    script: ./gradlew clean build
    if: type = api
