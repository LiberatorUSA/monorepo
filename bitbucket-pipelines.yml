pipelines:
  branches:      
    master:
     - step:
         script: 
           - bash tools/ci/core/build.sh
  custom:
    server:
      - step:
          name: Build Server
          caches:
            - gradle
          script:
            - cd apps/server
            - ./gradlew clean build
    client:
      - step:
          name: Build Client
          caches:
            - gradle
          script:
            - cd apps/client
            - ./gradlew clean build
    common:
      - step:
          name: Build Commons lib
          caches:
            - gradle
          script:
            - cd libs/common
            - ./gradlew clean build
      
    logging:
      - step:
          name: Build Logging lib
          caches:
            - gradle
          script:
            - cd libs/logging
            - ./gradlew clean build    

    gradle-versioning-plugin:
      - step:
          name: Build Gradle Versioning Plugin
          caches:
            - gradle
          script:
            - cd tools/gradle-plugins/gradle-versioning-plugin
            - ./gradlew clean build            
